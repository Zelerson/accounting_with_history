<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Home Page</title>
  <style>
    .custom-container {
      border: 2px solid #343a40;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="container bg-light p-4 mb-4 custom-container">
      <h4 class="text-center">Saldo: {{ balance }}</h4>
      <div class="col-md-12">
        <form action="/modify_balance" method="post">
          <div class="form-floating mbt-3">
            <input type="text" class="form-control" id="amount" name="amount" placeholder=" ">
            <label for="amount">Modyfikacja salda</label>
<div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="container bg-light p-4 custom-container">
        <h4 class="text-center">Zakup</h4>
        <form action="/purchase" method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="purchase_name" name="purchase_name" placeholder=" ">
            <label for="purchase_name">Nazwa</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="purchase_quant" name="purchase_quant" placeholder=" ">
            <label for="purchase_quant">Ilość</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="purchase_price" name="purchase_price" placeholder=" ">
            <label for="purchase_price">Cena</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="container bg-light p-4 custom-container">
        <h4 class="text-center">Sprzedaż</h4>
        <form action="/sale" method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="sale_name" name="sale_name" placeholder=" ">
            <label for="sale_name">Nazwa</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="sale_quant" name="sale_quant" placeholder=" ">
            <label for="sale_quant">Ilość</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="sale_price" name="sale_price" placeholder=" ">
            <label for="sale_price">Cena</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container bg-light p-4 mt-4 custom-container">
    <h4 class="text-center">Lista Produktów</h4>
    <table class="table table-striped">
      <thead>
      <th scope="col">Nazwa</th>
      <th scope="col">Ilość</th>
      <th scope="col">Cena</th>
      </thead>
      <tbody>
      <tr>
        {% for product in stock_data %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.price }}</td>
      </tr>
      {% endfor %}
      </tr>
      </tbody>

    </table>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-6 offset-md-3">
    <button type="button" class="btn btn-primary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#historiaModal">
      Historia
    </button>
  </div>
</div>
</div>

<div class="modal fade" id="historiaModal" tabindex="-1" aria-labelledby="historiaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="historiaModalLabel">Historia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/historia" method="post">
          <div class="mb-3">
            <label for="number1" class="form-label">Number 1</label>
            <input type="number" class="form-control" id="number1" name="number1">
          </div>
          <div class="mb-3">
            <label for="number2" class="form-label">Number 2</label>
            <input type="number" class="form-control" id="number2" name="number2">
          </div>
          <div id="historiaSubmit" class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
